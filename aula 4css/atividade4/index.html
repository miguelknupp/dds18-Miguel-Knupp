<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 4</title>

    <link rel="stylesheet" href="jaclecle.css
    ">
</head>
<body>

    <h1>Formulário</h1>

    <fieldset id="form1">
        
        <legend>Dados pessoais</legend>
        <div class="linha">
        <label for="nome">Nome</label>
        <input type="text" id="nome">
        <br>
        </div>

        <div class="linha">
        <label for="endereco">Endereço</label>
        <input type="text" id="endereco">
        <br>
        </div>

        <div class="linha">
        <label for="cidade">Cidade</label>
        <input type="text" id="cidade">
        <br>
        </div>

        <div class="linha">
        <label for="estado">Estado</label>
        <select type="estado" >

            <option value="SP">São Paulo</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="PB">Paraíba</option>
        
        </select>
        </div>
        
    </fieldset>

    <fieldset id="form2">
        <legend>Dados profissionais</legend>

            <div class="linha">
            <label for="natureza">Natureza do cargo</label><br>
                <div class="botao">
                    <input type="radio" name="area" id="gerencia" value="gerencia">
                    <label for="gerencia">gerencia</label>
            
                    <input type="radio" name="area" id="financeiro" value="financeiro">
                    <label for="financeiro">financeiro</label>
            
                    <input type="radio" name="area" id="recepcao" value="recepcao">
                    <label for="recepcao">recepcao</label>
            
                    <input type="radio" name="area" id="administrativo" value="administrativo">
                    <label for="administrativo">administrativo</label>
            
                    <input type="radio" name="area" id="juridico" value="juridico">
                    <label for="juridico">juridico</label>
                </div>
            <br>
            </div>

            <div class="linha">
            <label for="area">Area de interesse</label>
                <div class="botao">
                    <input type="checkbox" name="interesse" id="computacao">
                    <label for="computacao">Computação</label>

                    <input type="checkbox" name="interesse" id="biologia">
                    <label for="biologia">Biologia</label>

                    <input type="checkbox" name="interesse" id="meioAmbiente">
                    <label for="meioAmbiente">Meio Ambiente</label>

                    <input type="checkbox" name="interesse" id="engenharia">
                    <label for="engenharia">Engenharia</label>

                    <input type="checkbox" name="interesse" id="historia">
                    <label for="historia">História</label>

                </div>
            <br>
            </div>

            <div class="linha">
            <label for="miniCur">Mini-Curriculo : </label>
            <textarea name="miniCur" id="curicuzin" placeholder="digite aqui"></textarea>

            <br>
            </div>
    </fieldset>
    <div style="margin: 2%;">
        <input type="button" value="Enviar">
        <input type="reset"  value="Resetar">
    </div>
</body>
</html>
